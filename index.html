 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 id="heading" class="btn btn-warning"> Emotion To Emoji
        
        <br>

        <span>&#128522;</span>
        <span>&#128512;</span>
        <span>&#128532;</span>
        <span>&#128546;</span>
        <span>&#128545;</span>
        <span>&#128548;</span>
        <span>&#128528;</span> 
      </h3>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
        <b style="color: orange">Are you Neutral?</b>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label> WebCam view</label>
        <div id="camera"></div>

        <br><br>

        <button class="btn btn-warning" onclick="take_snapshot()"> Take Snapshot </button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label class="pred"> Prediction 1 - </label>
        <p class="emotion_name" id="result_emotion_name1"></p>
        <p class="emoji_name" id="update_emotion1"></p>

        <label class="pred"> Prediction 2 - </label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji_name" id="update_emotion2"></p>

        </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>

        <br><br>

        <button class="btn btn-success" onclick="predict_emotion()"> Predict Emotion </button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
